<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">

        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para<br>
                 agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            
            <fieldset>
                <div class="fieldset-wrapper">
    
                    <legend>Informações Pessoais</legend>
                    <div class="col-2">
        
                        <div class="input-wrapper">
                            <label for="mentorship-name">Nome</label>
                            <input type="text" id="mentorship-name" required/>
                        </div>
            
                        <div class="input-wrapper">
                            <label for="mentorship-lastname">Sobrenome</label>
                            <input type="text" id="mentorship-lastname" required/>
                        </div>
                    </div>
        
                    <div class="input-wrapper">
                        <label for="mentorship-email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="mentorship-email" required/>
                    </div>
        
                    <div class="input-wrapper">
                       <label for="mentorship-password">Senha<span>(minímo 8 caracteres)</span></label>
                       <input type="password" id="mentorship-password" required minlength="8" />
                    </div>       
                </div>
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
    
                    <div class="input-wrapper">
                        <label for="mentorship-mentorname">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentorship-mentorname"/>
                    </div>
                </div>
            </fieldset>
    
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
    
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentorship-date">Data<span>(DD-MM-AAAA)</span></label>
                            <input type="date" id="mentorship-date"/>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="mentorship-begin">Das</label>
                            <input type="time" id="mentorship-begin"/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="mentorship-end">Até</label>
                            <input type="time" id="mentorship-end"/>
                        </div>
                    </div>
                </div>
            </fieldset>
    
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
    
                    <legend><span>Primeira Mentoria</span></legend>
    
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentorship-date">Data<span>(DD-MM-AAAA)</span></label>
                            <input type="date" id="mentorship-date"/>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="mentorship-begin">Das</label>
                            <input type="time" id="mentorship-begin"/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="mentorship-end">Até</label>
                            <input type="time" id="mentorship-end"/>
                        </div>
                    </div>
                </div>
            </fieldset>
    
            <fieldset>
                <div class="fieldset-wrapper">
     
                    <legend><span>Segunda Mentoria</span></legend>
    
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentorship-date">Data<span>(DD-MM-AAAA)</span></label>
                            <input type="date" id="mentorship-date"/>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="mentorship-begin">Das</label>
                            <input type="time" id="mentorship-begin"/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="mentorship-end">Até</label>
                            <input type="time" id="mentorship-end"/>
                        </div>
                    </div>
                </div>
            </fieldset>
    
            <footer>
                <input 
                class="button" 
                type="submit" 
                form="my-form"
                value="Salvar">
            </footer>   
        </form>
    </div>
</body>
</html>
